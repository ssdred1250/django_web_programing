<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹툰 리스트</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <tbody class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">이미지</th>
                    <th scope="col">제목</th>
                    <th scope="col">작가</th>
                </tr>
            </tbody>
            <tbody>
                {% for webtoon in object_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><img src="{{ webtoon.webtoon_img_url }}"></td>
                        <td>{{ webtoon.webtoon_name }}</td>
                        <td>{{ webtoon.webtoon_author }}</td>
                    </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
